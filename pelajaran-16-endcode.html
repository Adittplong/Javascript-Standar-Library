<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
</head>
<body>
    <script>
        {
            //encode url
            const url = 'http://www.contoh.com/?name=Aditya&Prayoga=Suarman';
            console.info(url);

            const encode = encodeURI(url);
            console.info(encode);

            const decoded = decodeURI(encode);
            console.info(decoded);
        }

        {
            const value = "Aditya&Prayoga=Suarman;";
            const url = "http://www.contoh.com/?name=";

            const encoded = encodeURIComponent(value);
            console.info(url + encoded);

            const decoded = decodeURIComponent(encoded);
            console.info(url + decoded);
        }
    </script>
</body>
</html>
