<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
</head>
<body>
    <script>
        const map = new Map();
        map.set("Name","Muhammad Aditya Prayoga Suarman");
        map.set("Address","Indonesia");

        console.info(map);
        console.info(map.get("Name"));
        console.info(map.get("Address"));

        for (const element of map) {
            console.info(`${element[0]} : ${element[1]}`);
        };

        map.forEach((key, value) => console.info(`${value} : ${key}`));

    </script>
</body>
</html>
