<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>
<body>
    <script>
        {
            const person = {};

            Reflect.set(person,'first','aditya');
            Reflect.set(person,'last','prayoga');

            console.info(person);
            
            console.info(Reflect.has(person, 'first'));
            console.info(Reflect.has(person, 'mid'));
        }
    </script>
</body>
</html>
