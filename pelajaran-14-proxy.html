<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <script>
        {
            const target = {
                middle : "Suarman"
            };
        
            const handler = {
                get : function(target, property) {
                    console.info(`Access property : ${property}`);
                    return target[property];
                },

                set : function(target, property, value) {
                    console.info(`Change property ${property} : ${value}`);
                    if (value == null) {
                        target[property] = "";
                    }else{
                        target[property] = value;
                    }
                }
            }

            const proxy = new Proxy(target, handler);
            proxy.first = "Aditya";
            proxy.last = null;

            console.info(proxy.first);
            console.info(proxy.last);
            console.info(proxy.middle)
            console.info(target);
        }
    </script>
</body>
</html>
